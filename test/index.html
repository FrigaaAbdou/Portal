<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stripe Monthly Subscription</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #0b0c10;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111827;
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.35);
      text-align: center;
      width: 320px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .price {
      font-size: 28px;
      font-weight: 700;
      margin: 12px 0 20px;
    }
    button {
      background: #6366f1;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 18px;
      width: 100%;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #4f46e5;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .log {
      font-size: 13px;
      margin-top: 18px;
      color: #93c5fd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Monthly Subscription</h1>
    <div class="price">$29.99 / month</div>
    <p>Subscribe securely with Stripe Checkout.</p>
    <button id="btnSubscribe">Subscribe Monthly</button>
    <div id="log" class="log" hidden></div>
  </div>

  <script>
    // ⚙️ Set your backend URL and Stripe price ID
    const API_BASE = "http://localhost:5000";
    const PRICE_MONTHLY = "price_1SRCRL52wPT5jS7DgPFzTVRi"; // your live monthly price ID

    const btn = document.getElementById("btnSubscribe");
    const log = document.getElementById("log");

    function logMsg(msg, show = true) {
      log.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      log.hidden = !show;
    }

    async function startCheckout() {
      btn.disabled = true;
      logMsg("Creating Stripe checkout session...");
      try {
        const res = await fetch(`${API_BASE}/checkout`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({
            priceId: PRICE_MONTHLY,
            successPath: "/success.html",
            cancelPath: "/cancel.html"
          }),
        });

        const data = await res.json();
        if (data.url) {
          logMsg("Redirecting to Stripe Checkout...");
          window.location.href = data.url;
        } else {
          throw new Error(data.error || "Unexpected response from backend");
        }
      } catch (err) {
        console.error(err);
        logMsg("Error: " + err.message);
        alert("Checkout failed: " + err.message);
        btn.disabled = false;
      }
    }

    btn.addEventListener("click", startCheckout);
  </script>
</body>
</html>
